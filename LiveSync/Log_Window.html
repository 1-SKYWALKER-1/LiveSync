<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация - LiveSync</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<div class="auth-page">
  <div class="logo">
    <h2>LiveSync</h2>
  </div>
  <div class="auth-container">
    <h2>Вход / Регистрация</h2>
    <form>
      <div class="form-group">
        <label for="username">Имя пользователя</label>
        <input type="text" id="username" name="username" placeholder="Введите имя" required>
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" placeholder="Введите пароль" required>
      </div>
      <button type="submit" class="auth-submit">Войти</button>
      <button type="button" class="auth-toggle" onclick="toggleAuthMode()">Создать аккаунт</button>
    </form>
    <a href="index.html" class="back-link">Вернуться на главную</a>
  </div>
</div>

<script>
  function toggleAuthMode() {
    const title = document.querySelector('.auth-container h2');
    const toggleButton = document.querySelector('.auth-toggle');
    if (title.textContent === 'Вход / Регистрация') {
      title.textContent = 'Регистрация';
      toggleButton.textContent = 'Уже есть аккаунт? Войти';
    } else {
      title.textContent = 'Вход / Регистрация';
      toggleButton.textContent = 'Создать аккаунт';
    }
  }
</script>
</body>
</html>
